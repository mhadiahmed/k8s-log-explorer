<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Log Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-dark.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-terminal"></i> Kubernetes Log Explorer
            </span>
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm me-2" onclick="refreshPods()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <div class="dropdown">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-gear"></i> Settings
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#" onclick="showSettings()">Configuration</a></li>
                        <li><a class="dropdown-item" href="#" onclick="showHelp()">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Left Sidebar - Pod List -->
            <div class="col-md-3">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-box"></i> Pods
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <!-- Namespace Selector -->
                        <div class="p-2 border-bottom border-dark">
                            <label class="form-label small">Namespace:</label>
                            <select class="form-select form-select-sm" id="namespaceSelect" onchange="onNamespaceChange()">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <!-- Pod Filter -->
                        <div class="input-group mb-2 p-2">
                            <input type="text" class="form-control form-control-sm" id="podFilter" 
                                   placeholder="Filter pods..." onkeyup="filterPods()">
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearFilter()">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                        <div id="podsList" class="list-group list-group-flush">
                            <!-- Pods will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <!-- Control Panel -->
                <div class="card bg-secondary mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Selected Pod:</label>
                                <input type="text" class="form-control form-control-sm" id="selectedPod" readonly>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Container:</label>
                                <select class="form-select form-select-sm" id="containerSelect">
                                    <option value="">Default</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Lines:</label>
                                <input type="number" class="form-control form-control-sm" id="linesInput" value="100" min="1" max="10000">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Actions:</label><br>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button class="btn btn-primary" onclick="loadLogs()">
                                        <i class="bi bi-file-text"></i> Load
                                    </button>
                                    <button class="btn btn-success" id="followBtn" onclick="toggleFollow()">
                                        <i class="bi bi-play"></i> Follow
                                    </button>
                                    <button class="btn btn-info" onclick="showSearchModal()">
                                        <i class="bi bi-search"></i> Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Log Display Area -->
                <div class="card bg-secondary">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-journal-text"></i> Logs
                        </h5>
                        <div>
                            <button class="btn btn-sm btn-outline-light" onclick="clearLogs()">Clear</button>
                            <button class="btn btn-sm btn-outline-light" onclick="downloadLogs()">Download</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="logContainer" class="log-container">
                            <div id="logContent" class="p-3">
                                <p class="text-muted">Select a pod and click "Load" to view logs.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-search"></i> Search Logs
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="searchForm">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term or regex pattern">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Context Lines:</label>
                                <input type="number" class="form-control" id="contextLines" value="3" min="0" max="20">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Max Lines to Search:</label>
                                <input type="number" class="form-control" id="maxSearchLines" value="1000" min="100" max="50000">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Since Hours:</label>
                                <input type="number" class="form-control" id="sinceHours" placeholder="Optional" min="1">
                            </div>
                            <div class="col-md-4">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="javaStack">
                                    <label class="form-check-label" for="javaStack">
                                        Java Stack Trace Mode
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="performSearch()">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="statusToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Status</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Toast message -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // Debug: Check if Socket.IO is loaded
        console.log('Socket.IO loaded:', typeof io !== 'undefined');
        if (typeof io === 'undefined') {
            console.error('Socket.IO library failed to load!');
        }
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
